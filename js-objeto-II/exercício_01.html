<body>
    <h1>Exercício 01 - Objetos II</h1>
    <p>Temos três objetos, cada objeto tem duas propriedades: nome e sobrenome. Precisamos mostrar no console o nome completo de cada um deles.</p>   
</body>
<script>

    (function(){
        'use strict';

        var pessoa01 = new Pessoa('Vinicius', 'Sousa');
        var pessoa02 = new Pessoa('Maria', 'Silva');
        var pessoa03 = new Pessoa('Godofredo', 'Alves');

        pessoa01.exibirNome();
        pessoa02.exibirNome();
        pessoa03.exibirNome();

        console.log(pessoa01);


        function Pessoa(nome, sobrenome){
            this.nome = nome;
            this.sobrenome = sobrenome;
            this.exibirNome = function(){
                console.log(this.nome + ' ' + this.sobrenome);
            }
        }
    })()

</script>
