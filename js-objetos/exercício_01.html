<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <h1>Objetos - Exercício 01</h1>
    <p>Mostrar na tela os dados de produtos, contendo a quantidade em estoque e o preço. Esses dados estarão agrupados em um array de objetos. </p>
    <hr>
    <div class="resultado">Vazio</div>
</body>
<script>

    var produtos = [
        {'nome': 'Maça', 'valor': 3.80, 'quantidade': 20},
        {'nome': 'Kiwi', 'valor': 4.50, 'quantidade': 15},
        {'nome': 'Péra', 'valor': 3.20, 'quantidade': 10},
        {'nome': 'Melancia', 'valor': 2.40, 'quantidade': 50}
    ];

    var $resultado = document.querySelector('.resultado');
    var msg = ''

    for(var i = 0; i < produtos.length; i++){
        msg += 'Produto: ' + produtos[i].nome + '<br>';
        msg += 'Valor: ' + produtos[i].valor + '<br>';
        msg += 'Estoque: ' + produtos[i].quantidade + '<br>';
        msg += '<br>'
    }

    $resultado.innerHTML = msg;

</script>
</html>
