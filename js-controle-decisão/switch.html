<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>

    <script>
        //Problema: Pedir para o usuário digitar um número e monstrar o dia da semana respectivos.

        //numero: recebe um valor digitado pelo usuário
        var numero = parseInt(prompt('Digite um valora para ver o dia da semana:'));

        switch (numero){
            case 1:
                alert('Domingo');
                break
            case 2:
                alert('Segunda');
                break
            case 3: 
                alert('Terça');
                break
            case 4:
                alert('Quarta');
                break
            case 5:
                alert('Quinta');
                break
            case 6:
                alert('Sexta');
                break
            case 7:
                alert('Sábado');
                break
            default:
                alert('O valor digitado não possui um dia respectivos da semana');
        }

    </script>
</body>
</html>
