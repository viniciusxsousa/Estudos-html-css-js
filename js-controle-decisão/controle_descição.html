<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle</title>
</head>
<body>
    <h1>Controle de decisão</h1>

    <script>
        //Pedir para o usuário digitar dois números e exibir se foi aprovado ou não. A nota de corte é 5

        var numero1 = parseFloat(prompt('Digite sua primeira nota: '));
        var numero2 = parseFloat(prompt('Digite sua segunda nota: '));

        var media = (numero1 + numero2)/2;

        if(media > 5){
            alert('Parabéns, você foi aprovado.');
        } else {
            alert('Infelizmente você foi reprovado.');
        }

    </script>
</body>
</html>
