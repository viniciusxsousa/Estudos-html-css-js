<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>

        .grid-conteiner{
            width: 300px;
            background-color: #ccc;
        }

        .grid-itens{
            background-color: #999;
            font-size: 2em;
            padding: 10px 15px;
            font-family: sans-serif;
        }

        .grid-itens:nth-child(even){
            color: white;
            background-color: #999;
        }

        .grid-itens:nth-child(odd){
            background-color: #eee;
        }


        

    </style>

</head>
<body>
    <h1>Grid Layout</h1>
    <div class="grid-conteiner">
        <div class="grid-itens">1</div>
        <div class="grid-itens">2</div>
        <div class="grid-itens">3</div>
        <div class="grid-itens">4</div>
        <div class="grid-itens">5</div>
        <div class="grid-itens">6</div>
    </div>
</body>
</html>
