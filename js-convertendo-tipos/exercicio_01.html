<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Exercício</h1>

    <!--
        Exercício proposto:
        1)pedir para o usuario digitar um numero
        2)converter em numero inteiro
        3)pedir para o usuario digitar outro numero
        4)converter em numero inteiro
        5)mostrar a subtração concatenando com o texto "a subtração é: ..."
        6)mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        7)mostrar a divisão concatenando com o texto "a divisão é: ..."
        8)mostrar a soma concatenando com o texto "a soma é: ..."
    -->

    <script>

        var numero1 = parseInt(prompt('Digite o primeiro número'));
        var numero2 = parseInt(prompt('Digite o segundo número'));

        alert('RESULTADO:\nA subtração é: ' + (numero1 - numero2) +
        '\nA multiplicação é: '+( numero1 * numero2)+
        '\nA divisão é: '+ (numero1 / numero2)+
        '\nA soma é: '+(numero1 + numero2));

    </script>
</body>
</html>
