<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 01</title>
</head>
<body>
    <h1>Exercicio 01 - Objeto date</h1>
    <p>Fazer uma página que mostra quantos dias faltam para o seu próximo aniversario ou mostrar mensagem de parabéns.</p>
    <hr>
    <div></div>
</body>
<script>

    (function(){
        'use strict';

        var meuAniversario = new Date(2023, 3, 5);
        var dataAtual = new Date();

        var difEmMls = meuAniversario - dataAtual
        var difDias = difEmMls / (1000 * 60 * 60 * 24);

        var difDias = difDias.toFixed(0);

        var $div = document.querySelector('div');

        var msg = difDias > 0 ? 'Faltam ' + difDias + ' para seu aniversário.' : 'Meus parabéns, hoje é o seu aniversário.';

        $div.textContent = msg;


    })()

</script>
</html>
