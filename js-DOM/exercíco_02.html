<head>

    <title>Ex 02</title>

    <style>

        body{

            display: flex;

        <p class="conteudo__paragrafo">Texto de saudação.</p>

<script>

    (function(){
        'use strict';

        var nome = prompt('Digite seu nome:');
        var $areaDaMensagem = document.querySelector('.conteudo__paragrafo');


        $areaDaMensagem.innerHTML = "Bem-vindo, <b>" + nome +"</b>!";
    })()
