<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparação</title>
</head>
<body>
    <h1>Operadores de comparação</h1>

    <script>
        /*Pedir para o usuário digitar dois número e mostrar um boolean se a média for maior que 5*/

        var numero1 = parseFloat(prompt('Digite um número: '));
        var numero2 = parseFloat(prompt('Digite um número: '));

        var media = (numero1 + numero2)/2;

        alert('Media maior que 5: ' + (media > 5));


    </script>

</body>
</html>
