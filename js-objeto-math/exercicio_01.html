<body>
    <h1>Exercício 01 - Objeto Math</h1>
    <p>Criar um função chamada sortear que deve receber por parâmetro o número de valores possíveis de serem retornados pela função. Ex: sortear(2) deve retornar 0 ou 1; sortear(10) deve retornar números de 0 a 9.</p>
    <hr>
</body>
<script>
    (function(){
        'use strict';

        sortear(10)

        function sortear(n){
            var numeroSorteado = Math.random() * n;
            numeroSorteado = parseInt(numeroSorteado);
            console.log(numeroSorteado);
            return numeroSorteado;
        }
    })()
</script>
